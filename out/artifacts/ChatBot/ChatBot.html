<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>

        );

<script>

            {

                width : '600',
                height : '400'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedChatBot_id);
</script>

</head><body>
